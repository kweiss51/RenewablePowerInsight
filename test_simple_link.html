<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-link {
            display: block;
            padding: 20px;
            background: #f0f0f0;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
        }
        .test-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Link Test Page</h1>
    <p>Testing different link structures:</p>
    
    <a href="posts.html" class="test-link">Link to posts.html (relative)</a>
    <a href="./posts.html" class="test-link">Link to ./posts.html (relative current dir)</a>
    <a href="/posts.html" class="test-link">Link to /posts.html (absolute)</a>
    <a href="https://kweiss51.github.io/RenewablePowerInsight/posts.html" class="test-link">Full URL link</a>
    
    <div style="margin: 20px 0;">
        <h2>Test clicking these:</h2>
        <p>Click each link above to see which ones work. The page should navigate to posts.html.</p>
    </div>
</body>
</html>
