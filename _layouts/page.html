---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<style>
.page {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  line-height: 1.6;
}

.page-header {
  margin-bottom: 2rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 1rem;
}

.page-title {
  font-size: 2.5rem;
  font-weight: bold;
  color: #333;
  margin-bottom: 0;
}

.page-content {
  font-size: 1.1rem;
  color: #444;
}

.page-content h2 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: #333;
  font-size: 1.8rem;
}

.page-content h3 {
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  color: #444;
  font-size: 1.4rem;
}

.page-content ul {
  margin: 1rem 0;
  padding-left: 1.5rem;
}

.page-content li {
  margin-bottom: 0.5rem;
}

@media (max-width: 768px) {
  .page {
    padding: 1rem;
  }
  
  .page-title {
    font-size: 2rem;
  }
  
  .page-content h2 {
    font-size: 1.5rem;
  }
  
  .page-content h3 {
    font-size: 1.2rem;
  }
}
</style>
